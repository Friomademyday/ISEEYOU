<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNTH-PROTOTYPE V3</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #010101;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 2000px;
        }

        .scene {
            width: 500px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .android-head {
            position: relative;
            width: 380px;
            height: 520px;
            transform-style: preserve-3d;
            transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .skull-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1e1e20, #0a0a0b);
            border-radius: 150px 150px 220px 220px;
            border: 1px solid #2a2a2c;
            box-shadow: 0 50px 100px rgba(0,0,0,1);
            overflow: hidden;
        }

        .forehead-panel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 160px;
            background: #161618;
            border-bottom: 2px solid #000;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 55% 100%, 45% 100%, 0 70%);
        }

        .mind-socket {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 36px;
            background: #000;
            border-radius: 50%;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px #00d4ff33;
        }

        .eye-region {
            position: absolute;
            top: 180px;
            width: 130px;
            height: 80px;
            background: #000;
            border-radius: 60px 60px 100px 100px;
            overflow: hidden;
            border: 2px solid #1a1a1b;
        }

        .left { left: 45px; }
        .right { right: 45px; }

        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1c;
            z-index: 5;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid #333;
        }

        .eye-region.open .lid {
            transform: translateY(-100%);
        }

        .iris {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #00f2ff 0%, #0044ff 50%, #000 100%);
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .eye-region.open .iris {
            opacity: 1;
        }

        .pupil {
            width: 25px;
            height: 25px;
            background: #000;
            border-radius: 50%;
            border: 1px solid #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

        .cheek-line {
            position: absolute;
            top: 280px;
            width: 120px;
            height: 1px;
            background: rgba(255,255,255,0.05);
        }

        .cl-l { left: 30px; transform: rotate(15deg); }
        .cl-r { right: 30px; transform: rotate(-15deg); }

        #cam {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 120px;
            opacity: 0.2;
            transform: scaleX(-1);
            border-radius: 5px;
        }

        .system-status {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
            font-family: monospace;
            color: #444;
            font-size: 10px;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>

<div class="scene">
    <div class="android-head" id="head">
        <div class="skull-base">
            <div class="forehead-panel">
                <div class="mind-socket"></div>
            </div>
            
            <div class="eye-region left" id="eye-l">
                <div class="lid"></div>
                <div class="iris" id="iris-l">
                    <div class="pupil"></div>
                </div>
            </div>

            <div class="eye-region right" id="eye-r">
                <div class="lid"></div>
                <div class="iris" id="iris-r">
                    <div class="pupil"></div>
                </div>
            </div>

            <div class="cheek-line cl-l"></div>
            <div class="cheek-line cl-r"></div>
            
            <div class="system-status" id="status">DORMANT</div>
        </div>
    </div>
</div>

<video id="cam" autoplay playsinline></video>

<script>
    const head = document.getElementById('head');
    const eyeL = document.getElementById('eye-l');
    const eyeR = document.getElementById('eye-r');
    const irisL = document.getElementById('iris-l');
    const irisR = document.getElementById('iris-r');
    const status = document.getElementById('status');
    const video = document.getElementById('cam');

    function handleTracking(results) {
        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            const face = results.multiFaceLandmarks[0];
            const nose = face[1];

            eyeL.classList.add('open');
            eyeR.classList.add('open');
            status.innerText = "ACTIVE TRACKING";
            status.style.color = "#00d4ff";

            const rotY = (nose.x - 0.5) * 40;
            const rotX = -(nose.y - 0.5) * 30;
            head.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg)`;

            const eyeX = -(nose.x - 0.5) * 40;
            const eyeY = (nose.y - 0.5) * 25;
            irisL.style.transform = `translate(${eyeX}px, ${eyeY}px)`;
            irisR.style.transform = `translate(${eyeX}px, ${eyeY}px)`;

        } else {
            eyeL.classList.remove('open');
            eyeR.classList.remove('open');
            status.innerText = "DORMANT";
            status.style.color = "#444";
            head.style.transform = `rotateY(0deg) rotateX(0deg)`;
        }
    }

    const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    faceMesh.onResults(handleTracking);

    async function setup() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            run();
        };
    }

    async function run() {
        await faceMesh.send({image: video});
        requestAnimationFrame(run);
    }

    setup();
</script>

</body>
</html>
